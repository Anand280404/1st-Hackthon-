<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts House Cup Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Harry.css">
</head>
<body>
    <div class="magic-animation">
        <div class="sparkle sparkle-1"></div>
        <div class="sparkle sparkle-2"></div>
        <div class="sparkle sparkle-3"></div>
        <div class="magic-bubble magic-bubble-1"></div>
        <div class="magic-bubble magic-bubble-2"></div>
    </div>
    
    <div class="header">
        <a href="#" class="btn create-account">
            <i class="fas fa-hat-wizard"></i> Join Hogwarts
        </a>
        <a href="#" class="btn login-account">
            <i class="fas fa-scroll"></i> Wizard Login
        </a>
    </div>

    <div class="login-container">
        <div class="logo">
            <i class="fas fa-hat-wizard"></i>
        </div>
        <h2>House Cup Challenge</h2>
        <p class="subtitle">Earn points for your house through magical deeds!</p>
        
        <form>
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-owl"></i> Email Address
                </label>
                <input type="email" id="email" name="email" placeholder="wizard@hogwarts.com" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-key"></i> Password
                </label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <span class="toggle-password">
                </span>
            </div>
            <div class="form-group">
                <label for="house">
                    <i class="fas fa-flag"></i> Hogwarts House
                </label>
                <div class="select-wrapper">
                    <select id="house" name="house" required>
                        <option value="">Choose your House</option>
                        <option value="gryffindor">Gryffindor (Brave)</option>
                        <option value="slytherin">Slytherin (Ambitious)</option>
                        <option value="ravenclaw">Ravenclaw (Wise)</option>
                        <option value="hufflepuff">Hufflepuff (Loyal)</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <button type="submit" class="btn login-button">
                <i class="fas fa-magic"></i> Begin Magical Journey
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Earn points for magical achievements</span>
                </div>
                <div class="feature">
                    <i class="fas fa-trophy"></i>
                    <span>Compete for the House Cup</span>
                </div>
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <span>Join your house community</span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
